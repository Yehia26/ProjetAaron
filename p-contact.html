<body class="">
    <div class="principal_body "></div>
    <header>
        <nav class="nav_links ">
            <ul>
                <li class="flex_center"> <a href="index.html" class="flex_center LOGO"><div><p class="flex_center">BMJ</p></div></a></li>

        <i class="fa-solid fa-bars fa-2xl menu_burger"></i>
    </header>
    <main>
        <section class="section1">
            <div class="container">
                <h2>CONTACT<hr></h2>
                <article id="form-contact" >
                    <form action="#">
                        <div class="name">
                            <input type="text" name="prenom" id="prenom" required placeholder="Prénom*">
                            <input type="text" name="nom" id="nom" required placeholder="Nom*">
                        </div>
                        <div class="info">
                            <input type="email" name="email" id="email" required placeholder="Mail*">
                            <input type="text" name="objet" id="objet" required placeholder="Objet*">
                            <textarea type="text" name="message" id="message" placeholder="Message"></textarea>
                            <input type="submit" value="Envoyez">
                        </div>
                    </form>
                    <article class="contact">
                        <div class="contact-map">
                            <div class="ou">
                                <i class="fa-solid fa-city fa-lg"></i>
                                <h3>Où nous trouver :</h3>
                                <p>Mardi soir au Centre Fleg</p>
                            </div>
                            <div class="num">
                                <i class="fa-solid fa-tty fa-lg"></i>
                                <h3>Tel :</h3>
                                <p>06.34.59.82.13</p>
                                <p>07.67.57.70.63</p>
                                <p>06.12.69.08.84</p>
                            </div>
                        </div>
                        <div class="contact-number item">
                            <div class="mail">
                                <i class="fa-solid fa-envelope fa-lg"></i>
                                <h3>Mail :</h3>
                                <p>judaisme.erudit@gmail.com</p>
                            </div>
                            <div class="adrs">
                                <i class="fa-solid fa-location-dot fa-lg"></i>
                                <h3>Adresse :</h3>
                                <p>127 Avenue de Flandres Paris 19ème</p>
                            </div>
                        </div>
                    </article>
                </article>
            </div>
        </section>
    </main>
    <footer>
